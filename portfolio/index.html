<!DOCTYPE html>
<html> 
    <head>
     
        <title> </title>

        <!-- this is how your reference a file in css-->
        <link rel="stylesheet" type="text/css"  href="css/superslides.css">

        <!-- added  bootstrap href -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
            integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        
        <!-- cdn jquery file -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

        <!-- refrence to css style page -->
        <link rel="stylesheet" type="text/css" href="css/style.css"> 


    </head>
    <body>

        <!-- super slider div with temp place holder-->
        <!-- id is targeting element slides -->
        <div id="slides">

            <!-- creating an overlay on the slides so it's easier to see white -->
            <div class="overlay"> </div>

            <div class="slides-container">
                <img src="img/slide1.jpg" alt="">
               
                <img src="img/slide3.jpeg" alt="">
                <img src="img/slide4.jpg" alt="">
            </div>
            <!-- adds a previous and next tab on the super slider -->
            <nav class="slides-navigation">
                <a href="#" class="next"></a>
                <a href="#" class="prev"></a>
            </nav>

        </div>
        
        <!-- added button test -->
        <button> iron man </button>
        <!-- added link test -->
        <a href=""> hello </a>


            <!-- how you linked a source file from JS -->
        <script src="js/jquery.superslides.min.js"></script>

            <!-- boostrap if using js compiler need popper.min.js CDN -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"></script>
        
            <!-- added CDN bootstrap Script -->
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>

            <!-- to call teh document ready for the superslider -->
        <script src="js/script.js"></script>
        

    </body>
</html>
